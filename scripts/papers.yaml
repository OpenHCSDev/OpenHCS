# Unified metadata for all TOPLAS papers
# Single source of truth for paper structure, build requirements, and statistics
# OpenHCS Way: Declarative configuration, fail-loud validation, orthogonal design
#
# STRUCTURAL INVARIANTS:
# 1. Content location: <paper_dir>/latex/content/*.tex (auto-discovered)
# 2. Proofs location: docs/papers/proofs/<paper_id>_*.lean (shared)
# 3. Releases location: <paper_dir>/releases/{pdf, md, BUILD_LOG.txt, tar.gz}
#
# Content files are auto-discovered from latex/content/ directory.
# Do NOT hardcode content_files - the build system discovers them.

# arXiv Packaging Configuration
arxiv:
  include_build_log: true          # BUILD_LOG.txt with actual lake output
  include_lean_source: true        # All .lean source files
  include_build_config: true       # lakefile.lean, lean-toolchain, lake-manifest.json
  exclude_patterns:
    - ".lake"                       # Build cache
    - "build"                       # Compiled output
    - "*.olean"                     # Compiled Lean objects
    - "*.ilean"                     # Intermediate Lean files

