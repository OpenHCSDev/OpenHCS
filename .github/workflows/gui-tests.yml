          OPENHCS_CPU_ONLY: true
        run: |
          python -m pytest tests/pyqt_gui/ `
            -v `
            --tb=short `
            --maxfail=5

      - name: Upload test artifacts on failure
        if: failure()
        uses: actions/upload-artifact@v4
