name: GUI Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  gui-tests-linux:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12"]
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install system dependencies for Qt
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libxkbcommon-x11-0 \
            libxcb-icccm4 \
            libxcb-image0 \
            libxcb-keysyms1 \
            libxcb-randr0 \
            libxcb-render-util0 \
            libxcb-xinerama0 \
            libxcb-xfixes0 \
            libxcb-shape0 \
            libglib2.0-0 \
            libgl1-mesa-glx \
            libegl1-mesa \
            libdbus-1-3 \
            libfontconfig1 \
            libxcb-cursor0 \
            x11-utils \
            xvfb

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev,gui]"

      - name: Run PyQt GUI tests with Xvfb
        env:
          QT_QPA_PLATFORM: offscreen
          OPENHCS_CPU_ONLY: true
        run: |
          xvfb-run -a --server-args="-screen 0 1920x1080x24" \
            python -m pytest tests/pyqt_gui/ \
              -v \
              --tb=short \
              --maxfail=5

      - name: Upload test artifacts on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: gui-test-artifacts-linux-py${{ matrix.python-version }}
          path: |
            tests/pyqt_gui/**/*.log
            tests/pyqt_gui/**/*.png
          retention-days: 7

  gui-tests-windows:
    runs-on: windows-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12"]
    
    steps:
